<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items; index as index">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
  <span><button (click)="remove(index)">Remove</button></span>
</div>

<p *ngIf="items.length > 0">
  <button (click)="clear()">Empty Cart</button>
</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" *ngIf="items.length > 0">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
    <button class="button" type="submit">Purchase</button>
</form>
